{% extends "base.html" %}

{% block title %}Подтвердить удаление{% endblock %}

{% block extra_css %}
<style>
  .confirm-container {
    max-width: 500px;
    margin: 60px auto;
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    font-family: Arial, sans-serif;
    text-align: center;
  }

  .confirm-container h1 {
    margin-bottom: 20px;
    font-size: 22px;
    color: #333;
  }

  .confirm-container p {
    margin-bottom: 30px;
    font-size: 16px;
    color: #555;
  }

  .btn-delete {
    padding: 10px 25px;
    background-color: #e74c3c;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
    text-decoration: none;
  }

  .btn-delete:hover {
    background-color: #c0392b;
  }

  .btn-cancel {
    display: inline-block;
    margin-left: 15px;
    font-size: 16px;
    color: #555;
    text-decoration: none;
  }

  .btn-cancel:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
  <div class="confirm-container">
    <h1>Удалить задачу?</h1>
    <p>Вы уверены, что хотите безвозвратно удалить задачу «{{ task.title }}»?</p>
    <form method="post" style="display:inline">
      {% csrf_token %}
      <button type="submit" class="btn-delete">Да, удалить</button>
    </form>
    <a href="{% url 'professor_project_work' task.project.id %}" class="btn-cancel">Отмена</a>
  </div>
{% endblock %}
